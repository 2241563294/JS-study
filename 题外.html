		<meta charset="utf-8">

	<body>
		<script type="text/javascript">
			//第一个参数是要转换的参数
			//第二个参数表示第一个参数的进制类型，默认转换为十进制
			//parseInt(该数,该数进制类型)
			//0,null 最多2-36进制
			var int = parseInt(3,2);
			console.log(int);
			//表示要转换成什么进制
			var a =10;
			var a2 = a.toString(2);
			console.log(a2);
		</script>
