<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn (x,y){
            //函数的内部有一个私有的变量arguments
            console.log(arguments);
            //伪数组， 获取到的时候的函数实参
            console.log(fn.arguments);
            //函数的调用者，全局调用时caller是null
            console.log(fn.caller);
            //函数的名称,字符串类型
            console.log(fn.name);
            //函数的形参数量
            console.log(fn.length);
        }
        function test(){
            fn(1,3,6);
        }
        test();

        //实现Math.max();
        function max(){
            //当函数的参数不固定的时候
            //在函数内部，可以通过arguments获取到实际传过来的参数  参数
            var max = arguments[0];
            for(var i=1;i<arguments.length;i++){
                if(max<arguments[i]){
                    max = arguments[i];
                }
            }
            return max;
        }

        console.log('最大值:'+max(1,151,15));
    </script>
</body>
</html>
