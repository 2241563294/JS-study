<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [5,1,4,8];
			Array.prototype.getSum = function(){
				//求数组中所有偶数的和
				var sum = 0;
				for(var i=0;i<this.length;i++){
					if(this[i]%2===0){
						sum+=this[i];
					}
				}
				return sum;
			}
			
			console.log(arr.getSum());
		</script>
	</body>
</html>
