<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//借用构造函数
			function Person(name, age, sex){
				this.name = name;
				this.age = age;
				this.sex = sex;
			}
			//子类型
			function Student(name, age, sex, score){
				//使父类型的指向改为子类型
				Person.call(this, name, age, sex);
				this.score = score;
			}
			var s1 = new Student("zs",18,'男',100);
			console.log(s1);
		</script>
	</body>
</html>
