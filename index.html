<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 头部 -->
    <header>
        <h1>数据可视化-Echars</h1>
        <div class="showTime"></div>
    </header>
    <!-- 主体 -->
    <div class="mainbox">
        <!-- 左 -->
        <div class="col">
            <div class="base bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart">
                    
                </div>
                <div class="base-footer"></div>
            </div>
            <div class="base line">
                <h2>折线图-人员变化 
                    <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chart">
                    
                </div>
                <div class="base-footer"></div>
            </div>
            <div class="base pie">
                <h2>饼形图-年龄分布</h2>
                <div class="chart">
                    
                </div>
                <div class="base-footer"></div>
            </div>
        </div>
        <!-- 中 -->
        <div class="col">
            <!-- 数字模块 -->
            <div class="num">
                <div class="num-hd">
                    <ul>
                        <li>123456</li>
                        <li>234561</li>
                    </ul>
                </div>
                <div class="num-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1">

                </div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <!-- 右 -->
        <div class="col">
            <div class="base bar">
                <h2>柱形图-技能掌握</h2>
                <div class="chart"></div>
                <div class="base-footer"></div>
            </div>
            <div class="base line">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="base-footer"></div>
            </div>
            <div class="base pie">
                <h2>饼形图-地区分布</h2>
                <div class="chart"></div>
                <div class="base-footer"></div>
            </div>
        </div>
    </div>
    <script src="./js/flexible.js"></script>
    <script src="./js/echarts.js"></script>
    <script src="./js/china.js"></script>
    <script src="./js/jquery-2.2.4.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
