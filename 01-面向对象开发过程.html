		//2面向对象的方式

		//在JavaScript中创建对象的模板是构造函数，在其他语言中创建对象的模板是类
		function Student(name, subject, score){
			this.name = name;
			this.subject = subject;
			this.score = score;
			
			this.printScore = function(){
				console.log(this.name, this.subject, this.score);
			}
